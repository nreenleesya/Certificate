<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Survey Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <h1 id="title">Customer Feedback Survey ᕙ(⇀‸↼‶)ᕗ</h1>

  <p id="description">We'd love to hear your thoughts! Please fill out this short survey ><</p>

  <form id="survey-form">

    <!-- Name -->
    <label id="name-label" for="name">Name:</label><br>
    <input 
      type="text" 
      id="name" 
      name="name" 
      placeholder="Enter your full name" 
      required><br><br>

    <!-- Email -->
    <label id="email-label" for="email">Email:</label><br>
    <input 
      type="email" 
      id="email" 
      name="email" 
      placeholder="Enter a valid email" 
      required><br><br>

    <!-- Age/Number -->
    <label id="number-label" for="number">Age:</label><br>
    <input 
      type="number" 
      id="number" 
      name="age" 
      min="10" 
      max="100" 
      placeholder="Enter your age" 
      required><br><br>

    <!-- Dropdown -->
    <label for="dropdown">Which option best describes your role?</label><br>
    <select id="dropdown" name="role" required>
      <option value="">Select your role</option>
      <option value="student">Student</option>
      <option value="professional">Professional</option>
      <option value="other">Other</option>
    </select><br><br>

    <!-- Radio Buttons -->
    <p>Would you recommend us to a friend?</p>
    <input type="radio" id="definitely" name="recommend" value="definitely" required>
    <label for="definitely">Definitely</label><br>

    <input type="radio" id="maybe" name="recommend" value="maybe">
    <label for="maybe">Maybe</label><br>

    <input type="radio" id="no" name="recommend" value="no">
    <label for="no">No</label><br><br>

    <!-- Checkboxes -->
<p>What would you like to see improved? (Check all that apply)</p>
<input type="checkbox" id="frontend" name="improvements" value="frontend">
<label for="frontend">Front-end Projects</label><br>

<input type="checkbox" id="backend" name="improvements" value="backend">
<label for="backend">Back-end Projects</label><br>

<input type="checkbox" id="open-source" name="improvements" value="open-source">
<label for="open-source">Open Source Community</label><br>

    <!-- Textarea -->
    <label for="comments">Additional Comments:</label><br>
    <textarea id="comments" name="comments" rows="5" cols="30" placeholder="Enter your comments here..."></textarea><br><br>

    <!-- Submit Button -->
    <button type="submit" id="submit">Submit</button>

  </form>

</body>
</html>
